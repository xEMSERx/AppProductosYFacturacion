<h3>{{ product?.id ? 'Editar Producto' : 'Agregar Producto' }}</h3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label>
    Nombre:
    <input formControlName="nombre" />
  </label>
  <label>
    Descripción:
    <input formControlName="descripcion" />
  </label>
  <label>
    Precio:
    <input type="number" formControlName="precio" />
  </label>
  <label>
    Categoría:
    <input formControlName="categoria" />
  </label>
  <label>
    URL de Imagen:
    <input formControlName="imagen" />
  </label>
  <button type="submit" [disabled]="productForm.invalid">
    {{ product?.id ? 'Actualizar' : 'Agregar' }}
  </button>
</form>
<button (click)="saved.emit()">Cancelar</button>
