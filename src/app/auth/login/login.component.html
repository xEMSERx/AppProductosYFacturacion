<section class="login-section text-center text-lg-start"> 
  <div class="card custom-login-card"> 
    <div class="row g-0 d-flex align-items-stretch w-100"> 
        <!-- Imagen --> 
        <div class="col-lg-4 d-none d-lg-flex h-100 custom-image-container">
        <img src="https://plus.unsplash.com/premium_photo-1668004508292-6a8db3768ff2?q=80&w=794&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="Imagen de login" class="img-fluid custom-login-img" /> </div>
        <!-- Formulario -->
        <div class="col-lg-8">
    <div class="card-body py-5 px-md-5 d-flex flex-column justify-content-center align-items-center h-100">
      <h3 class="mb-4">Iniciar sesión</h3><br>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
 <!-- Email -->
<div class="form-outline mb-3 position-relative ">
  <input
    type="email"
    formControlName="email"
    class="form-control styled-input"
    placeholder=" "
    id="emailInput"
  />
  <label for="emailInput" class="styled-label">Correo electrónico</label>
  <div class="text-danger validation-message">
    <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Email inválido
    </span>
    <span *ngIf="!(loginForm.get('email')?.invalid && loginForm.get('email')?.touched)" class="invisible">
      Placeholder
    </span>
  </div>
</div>

<!-- Contraseña -->
<div class="form-outline mb-3 position-relative ">
  <input
    type="password"
    formControlName="password"
    class="form-control styled-input"
    placeholder=" "
    id="passwordInput"
  />
  <label for="passwordInput" class="styled-label">Contraseña</label>
  <div class="text-danger validation-message">
    <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      La contraseña es obligatoria
    </span>
    <span *ngIf="!(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)" class="invisible">
      Placeholder
    </span>
  </div>
</div>

        <!-- Botón de ingreso -->
        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="loginForm.invalid"
        >
          Ingresar
        </button>

        <!-- Mensaje de error general -->
        <div *ngIf="error" class="text-danger">{{ error }}</div>
      </form>

      <!-- Enlace a registro -->
      <p class="mt-3">
        ¿No tenés cuenta?
        <a routerLink="/register" class="text-primary">Registrate aquí</a>
      </p>
    </div>
  </div>
</div></div> </section>
