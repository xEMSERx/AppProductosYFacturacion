<section class="login-section text-center text-lg-start">
  <div class="card custom-login-card">
    <div class="row g-0 d-flex align-items-stretch w-100">
      <!-- Imagen -->
      <div class="col-lg-4 d-none d-lg-flex h-100 custom-image-container">
        <img
          src="https://plus.unsplash.com/premium_photo-1668004508292-6a8db3768ff2?q=80&w=794&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Imagen de registro"
          class="img-fluid custom-login-img"
        />
      </div>

      <!-- Formulario -->
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5 d-flex flex-column justify-content-center h-100 align-items-center">
          <h3 class="mb-4 text-center">Registrarse</h3>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-85">
            <!-- Usuario -->
            <div class="form-outline mb-3 position-relative">
              <input
                type="text"
                formControlName="username"
                class="form-control styled-input"
                placeholder=" "
                id="usernameInput"
              />
              <label for="usernameInput" class="styled-label">Nombre de usuario</label>
              <div class="text-danger validation-message">
                <span *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                  Requerido
                </span>
                <span *ngIf="!(registerForm.get('username')?.invalid && registerForm.get('username')?.touched)" class="invisible">
                  Placeholder
                </span>
              </div>
            </div>

            <!-- Email -->
            <div class="form-outline mb-3 position-relative">
              <input
                type="email"
                formControlName="email"
                class="form-control styled-input"
                placeholder=" "
                id="emailInput"
              />
              <label for="emailInput" class="styled-label">Correo electrónico</label>
              <div class="text-danger validation-message">
                <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                  Email inválido
                </span>
                <span *ngIf="!(registerForm.get('email')?.invalid && registerForm.get('email')?.touched)" class="invisible">
                  Placeholder
                </span>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="form-outline mb-3 position-relative">
              <input
                type="password"
                formControlName="password"
                class="form-control styled-input"
                placeholder=" "
                id="passwordInput"
              />
              <label for="passwordInput" class="styled-label">Contraseña</label>
              <div class="text-danger validation-message">
                <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                  Mínimo 6 caracteres
                </span>
                <span *ngIf="!(registerForm.get('password')?.invalid && registerForm.get('password')?.touched)" class="invisible">
                  Placeholder
                </span>
              </div>
            </div>

            <!-- Botón de registro -->
            <button
              type="submit"
              class="btn btn-primary w-100 mb-3 w-75"
              [disabled]="registerForm.invalid"
            >
              Registrarse
            </button>

            <!-- Mensajes -->
            <div *ngIf="mensaje" class="text-success">{{ mensaje }}</div>
            <div *ngIf="error" class="text-danger">{{ error }}</div>

            <!-- Link a login -->
            <p class="mt-3 text-center">
              ¿Ya tenés cuenta?
              <a routerLink="/login" class="text-primary">Iniciá sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
