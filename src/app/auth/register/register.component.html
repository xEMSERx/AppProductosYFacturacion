<h2>Registro</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>
    Usuario:
    <input formControlName="username" />
    <span *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">Requerido</span>
  </label>
  <br>
  <label>
    Email:
    <input formControlName="email" />
    <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Email inválido</span>
  </label>
  <br>
  <label>
    Contraseña:
    <input type="password" formControlName="password" />
    <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Mínimo 6 caracteres
    </span>
  </label>
  <br>
  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
<div *ngIf="mensaje" style="color:green">{{ mensaje }}</div>
<div *ngIf="error" style="color:red">{{ error }}</div>
